spring.application.name=api-gateway
server.port=40001
eureka.client.serviceUrl.defaultZone=http://peer1:9001/eureka/,http://peer3:9003/eureka/,http://peer2:9002/eureka/

#原始zuul自身路由的方式,不赞成使用，配置过于繁琐
